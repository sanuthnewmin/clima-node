services:
  # Main application service (Flask dashboard with MQTT subscriber)
  weather-dashboard:
    build: .
    container_name: esp32-weather-dashboard
    ports:
      - "5000:5000"
    environment:
      - MQTT_BROKER=${MQTT_BROKER:-broker.emqx.io}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - FIREBASE_PRIVATE_KEY_ID=${FIREBASE_PRIVATE_KEY_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_CLIENT_ID=${FIREBASE_CLIENT_ID}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: esp32-weather-network